<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/login.css">
    <title>Log-In</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">

            <div class="col-sm-7 logo">
                <div class="img">
                    <p><img src="images/logo/finallogo.png" alt="logo"></p>
                </div>

            </div>
            <div class="col-sm-5 my-auto">
                <div class="login_form">
                    <div class="login_header">
                        <h1 style="text-transform: uppercase;">woodland university college</h1>
                        <p style="text-transform: capitalize;">Sign in into Woodland university College's E-learning portal</p>
                    </div>
                    <div class="form">
                        <form action="">
                            <input type="text" name="#" id="#" placeholder="Username"><br><br>
                            <input type="password" placeholder="Password"><br><br><br>
                            <button type="button" class="btn btn-light">Sign In</button>
                            <a href="#">Forget Password</a>
                        </form>
                    </div>
                </div>


            </div>

        </div>

    </div>
</body>

</html>
