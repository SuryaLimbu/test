<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/78b37ab1e1.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"> -->

    <link rel="stylesheet" href="css/style.css">
    <script src="script/pie_chart.js"></script>
    <title>navigation bar</title>

</head>

<body>
    <div class="container_fluid">

        <div class="nav_div">

            <nav id="navigation">
                <div class="profile">
                    <div id="aspect-ratio">
                        <!-- New div for aspect-ratio -->
                        <div class="user_img">
                            <img src="images/index.jfif" id="profile_img" alt="profile"><br>
                        </div>
                    </div>
                </div>

                <div class="nav_list" id="nav_list">
                    <ul>
                        <li class="button">
                            <a href="#">
                                <span class="logo"><i class="fas fa-bars"></i></span>
                                <span class="title">Collapse</span>
                            </a>
                        </li>
                        <li class="list">
                            <a class="nav-item" href="#">
                                <span class="logo"> <i class="fas fa-home"></i></span>
                                <span class="title">Dashboard</span>
                            </a>
                        </li>
                        <li class="list">
                            <a class="nav-item" href="#">
                                <span class="logo"><i class="fas fa-upload"></i></span>
                                <span class="title">Upload</span>
                            </a>
                        </li>
                        <li class="list">
                            <a class="nav-item" href="#">
                                <span class="logo"><i class="far fa-clipboard"></i></span>
                                <span class="title">Assign</span>
                            </a>
                        </li>
                        <li class="list">
                            <a class="nav-item" href="#">
                                <span class="logo"><i class="fas fa-envelope"></i></span>
                                <span class="title">Message</span>
                            </a>
                        </li>
                        <li class="list">
                            <a class="nav-item" href="#">
                                <span class="logo"><i class="far fa-chart-bar"></i></span>
                                <span class="title">Anylize</span>
                            </a>
                        </li>
                        <li class="list">
                            <a class="nav-item" href="#">
                                <span class="logo"><i class="fas fa-desktop"></i></span>
                                <span class="title">Activities</span>
                            </a>
                        </li>
                        <li class="list">
                            <a class="nav-item" href="#">
                                <span class="logo"><i class="fas fa-calendar"></i></span>
                                <span class="title">Calender</span>
                            </a>
                        </li>
                    </ul>
                </div>

            </nav>
            <div class="logo">
                <img src="images/logo/finallogo.png" id="university_logo" alt="university logo" width="200px">
            </div>
        </div>

        <div class="main_body">

            <div class="search_bar">
                <input type="text" class="search_field" name="search_bar" placeholder="Search">

            </div>
            <div class="body_content">
                <div class=" left_body">
                    <div class="top_contents">
                        <div class="left_chart">
                            <div id="donutchart1" style="width: 400px; height: 400px;"></div>
                        </div>

                        <div class="right_chart">
                            <div id="donutchart2" style="width: 400px; height: 400px;"></div>
                        </div>
                    </div>

                </div>
                <div class=" right_body">
                    <h2>right</h2>
                </div>
            </div>




        </div>
    </div>

    <script src="js/navigation.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script>
        $(document).ready(function() {
            $(".button").click(function() {
                $(".nav_div").toggleClass("collapse");
            });
            // $(".list").click(function() {
            //     $(".list").removeClass("active");
            //     $(this).addClass("active");
            // });
            $(".nav-item").click(function() {
                $(".nav-item").removeClass("active");
                $(this).addClass("active");
            });
        });
    </script>
</body>

</html>
